<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora Instituto Tecnológico "LOS ANDES"</title>
  <link rel="stylesheet" href="css/estilos.css">
  
  <script language="javascript" type="text/javascript" src="/js/funcionalidad.js"></script>
  <!--<script language="Javascript" type="text/javascript" src="Calculadora%20en%20JavaScript_files/codigoCalculadora.js"></script>

		alert("Calculadora Desarrollada x Jimmy Aldaz.");
	</script> 
   -->
</head>
 <!--<body onload="mensajeinicial()">-->
<body onload="init();">
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculadoraFondo">
      <div class="pantalla">
        <!--<span id="display" style="color: green;" title="Resultados de las operaciones" ondblclick="mensajeresultado()">12345678</span> -->
		<span id="display"></span>
	  </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="bla"/> 
        <img src="image/sign.png" alt="signo" class="tecla" id="signo"/)>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="division"/>

        <img src="image/7.png" alt="7" class="tecla" id="siete" onmousedown="cambia_imagen(7)"/>
        <img src="image/8.png" alt="8" class="tecla" id="ocho" onmousedown="cambia_imagen(8)"/>
        <img src="image/9.png" alt="9" class="tecla" id="nueve" onmousedown="cambia_imagen(9)"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="multiplicacion"/>

        <img src="image/4.png" alt="4" class="tecla" id="cuatro" onmousedown="cambia_imagen(4)"/>
        <img src="image/5.png" alt="5" class="tecla" id="cinco" onmousedown="cambia_imagen(5)"/>
        <img src="image/6.png" alt="6" class="tecla" id="seis" onmousedown="cambia_imagen(6)"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="resta"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="uno" onmousedown="cambia_imagen(1)"/>
            <img src="image/2.png" alt="2" class="tecla" id="dos" onmousedown="cambia_imagen(2)"/>
            <img src="image/3.png" alt="3" class="tecla" id="tres" onmousedown="cambia_imagen(3)"/>

            <img src="image/0.png" alt="0" class="tecla" id="cero" onmousedown="cambia_imagen(0)"/>
            <img src="image/punto.png" alt="punto" class="tecla" id="punto"/>
            <img src="image/igual.png" alt="igual" class="tecla" id="igual"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="suma"/>
          </div>

        </div>
      </div>
    </div>

    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/funcionalidad.js"></script>
</body>
</html>
